<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>

<h1>List of Users</h1>
<table class="table table-bordered border-primary">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>E-Mail</th>
        <th>Contact</th>
    </tr>
    {% for i in employee %}
    <tr>
        <td>{{i.eid}}</td>
        <td>{{i.ename}}</td>
        <td>{{i.eemail}}</td>
        <td>{{i.econtact}}</td>
        <td><a href="http://127.0.0.1:8000/crud/edit/{{i.id}}" class="btn btn-success">EDIT</a>
            <a href="http://127.0.0.1:8000/crud/delete/{{i.id}}" class="btn btn-danger">DELETE</a>
        </td>
    </tr>
    {% endfor %}
</table>
<a href="http://127.0.0.1:8000/crud/add_user/">Back to Home</a>

</body>
</html>
